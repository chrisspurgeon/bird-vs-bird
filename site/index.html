<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
        <link href="styles/bvb.css" rel="stylesheet">
    </head>
    <body>
        <h1>Bird vs. Bird</h1>
        <h2>A site to aid in learning to tell one bird from another.</h2>
        <div class="formwrapper">
            <form>
                <select id="bird1" class="bird1">
                    <option value="">Pick a bird...</option>
                    <option value="BOGU">Bonaparte's Gull</option>
                    <option value="FRGU">Franklin's Gull</option>
                    <option value="LAGU">Laughing Gull</option>
                </select>
                <select id="bird2" class="bird2 hide">
                    <option value="">Pick a related bird...</option>
                    <option value="BOGU">Bonaparte's Gull</option>
                    <option value="FRGU">Franklin's Gull</option>
                    <option value="LAGU">Laughing Gull</option>
                </select>
            </form>
        </div>
        <img class="testphoto" src="">
        <script type="text/javascript" src="scripts/bvb.js"></script>
    </body>
</html>
