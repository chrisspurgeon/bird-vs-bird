<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles/bvb.css" rel="stylesheet">
    </head>
    <body>
        <h1>Bird vs. Bird</h1>
        <h2>A site to aid in learning to tell one bird from another.</h2>
        <div class="formwrapper">
            <form>
                <select id="bird1" class="bird1">
                    <option value="">Pick a bird...</option>
                    <option value="BOGU" data-category="GULL">Bonaparte's Gull</option>
                    <option value="FRGU" data-category="GULL">Franklin's Gull</option>
                    <option value="LAGU" data-category="GULL">Laughing Gull</option>
                    <option value="LOSH" data-category="SHRIKE">Loggerhead Shrike</option>
                    <option value="NSHR" data-category="SHRIKE">Northern Shrike</option>
                </select>
                <select id="bird2" class="bird2 hide">
                    <option value="">Pick a related bird...</option>
                    <option value="BOGU" data-category="GULL">Bonaparte's Gull</option>
                    <option value="FRGU" data-category="GULL">Franklin's Gull</option>
                    <option value="LAGU" data-category="GULL">Laughing Gull</option>
                    <option value="LOSH" data-category="SHRIKE">Loggerhead Shrike</option>
                    <option value="NSHR" data-category="SHRIKE">Northern Shrike</option>
                </select>
            </form>
        </div>
        <div class="intro">
            <h2 class="battleTitle hide"></h2>
            <div class="intro-images hide">
                <img src="" class="intro-image intro-image-left" /><img src="" class="intro-image intro-image-right" />
            </div>
        </div>
        <div class="differences hide">
            <h3 class="loading-message">Loading data...</h3>
            <h3 class="difference-headline"></h3>
            <div class="differences-table"></div>
        </div>
        <h3 class="quiz-button take-the-quiz-button hide"><span class="js-quiz">Take the quiz</span></h3>
        <h3 class="quiz-button start-over-button hide"><span class="js-startover">Start over</span></h3>


        <div class="modal-wrapper hide">
            <div class="modal-close material-icons">clear</div>
            <h2>Bird vs. Bird quiz</h2>
            <h3 class="quiz-intro-text">You'll be shown a series of pictures. For each one, decide if it's a </h3>
            <h3 class="quiz-button js-quiz-go"><span class="startover js-quiz">Go!</span></h3>
            <div class="quiz-image-wrapper">
                <img class="quizImage" src="">
            </div>
            <div class="quiz-button-wrapper">
                Is this a<br>
                <h3 class="quiz-button bird1-quiz-button">aaa aaaa</h3>
                or a<br>
                <h3 class="quiz-button bird1-quiz-button">bbb bbbb</h3>
                ?
            </div>
        </div>

        <script type="text/javascript" src="scripts/bvb.js"></script>
    </body>
</html>
